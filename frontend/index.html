    <div id="time">Waiting for response...</div>
    <script>
        fetch('http://localhost:8080/api/time')
        .then(response => {
            if (!response.ok) {
                throw new Error("Network response was not ok");
            }
            return response.text();
        })
        .then(data => {
            document.getElementById('time').textContent = "Last refreshed: " + data;
